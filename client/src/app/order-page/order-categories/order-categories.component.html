<div *ngIf="categories$ | async as categories; else loader">
  <div class="frow order-row" *ngIf="categories.length; else empty">
    <div
      *ngFor="let category of categories"
      class="card waves-effect waves-light"
      [routerLink]="['/order', category._id]"
    >
      <div class="center card-image">
        <img *ngIf="category.imageSrc"
          [src]="category.imageSrc"
          class="responsive-img order-img"
        >
        <img *ngIf="!category.imageSrc"
          src="./../../../assets/images/no-image-found.png"
          class="responsive-img order-img"
        >
      </div>
      <div class="card-content center p10">
        <h5 class="m2">{{category.name}}</h5>
      </div>
    </div>
  </div>
  
  <ng-template #empty>
    <div class="center">There's no categories </div>
  </ng-template>
</div>

<ng-template #loader>
  <app-loader></app-loader>
</ng-template>
