
<div *ngIf="positions$ | async as positions; else loader">
  <table
    *ngIf="positions.length; else empty"
    class="highlight"
  >
    <thead>
    <tr>
        <th>Title</th>
        <th>Cost</th>
        <th>Quantity</th>
        <th></th>
    </tr>
    </thead>

    <tbody>
    <tr *ngFor="let position of positions">
        <td>{{position.name}}</td>
        <td>{{position.cost}}$</td>
        <td>
            <div class="input-field inline order-position-input">
                <input type="number" min="1" max="50" [(ngModel)]="position.quantity">
            </div>
        </td>
        <td>
            <button
              (click)="addToOrder(position)"
              [disabled]="!position.quantity" 
              class="btn waves-effect wavers-light btn-small orange lighten-2 grey-text text-darken-2"
            >Append
          </button>
        </td>
    </tr>
    </tbody>
  </table>

  <ng-template #empty>
    <div class="center">There's no position yet</div>
  </ng-template>
</div>  

<ng-template #loader>
  <app-loader></app-loader>
</ng-template>
