<table class="responsive-table">
  <thead>
  <tr>
      <th>#</th>
      <th>Date</th>
      <th>Time</th>
      <th>Sum</th>
      <th></th>
  </tr>
  </thead>

  <tbody>
  <tr *ngFor="let order of orders">
      <td>{{order.order}}</td>
      <td>{{order.date | date:'MM.dd.yyyy'}}</td>
      <td>{{order.date | date:'mediumTime'}}</td>
      <!-- <td>{{computePrice(order)}}$</td> -->
      <td>{{order | computePipe}}$</td>
      <td>
          <button
            (click)="selectOrder(order)" 
            class="btn btn-small  grey darken-1" 
          >
              <i class="material-icons">description</i>
          </button>
      </td>
  </tr>
  </tbody>
</table>
 
<div class="modal modal-fixed-footer" #modal>
  <div class="modal-content" *ngIf="selectedOrder">
      <h4 class="mb1">#{{selectedOrder.order}}</h4>
      <table class="highlight">
          <thead>
          <tr>
             <th>Title</th>
             <th>Quantity</th>
             <th>Price</th>
          </tr>
          </thead>

          <tbody>
          <tr *ngFor="let item of selectedOrder.list">
            <th>{{item.name}}</th>
            <th>{{item.quantity}}</th>
            <th>{{item.cost}}$</th>
          </tr>
          </tbody>
      </table>
      <div class="order-summary">
          <!-- <p>Total cost: <strong>{{computePrice(selectedOrder)}}$</strong></p> -->
          <p>Total cost: <strong>{{selectedOrder | computePipe}}$</strong></p>
      </div>
  </div>
  <div class="modal-footer">
      <button (click)="closeModal()" class="modal-action waves-effect waves-black btn-flat">Close</button>
  </div>
</div>
