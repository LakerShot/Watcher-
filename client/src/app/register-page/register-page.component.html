
<form [formGroup]="form" (ngSubmit)="onSubmit()">

  <div class="card-content">
    <div class="card rounded">

      <div class="card-action  deep-orange darken-3 white-text center-align rounded">
          <h4>Sign In</h4>
      </div>

      <div class="card-content">
        <div class="input-field">
  
          <input 
            formControlName="email"
            id="email" 
            type="email"
            [class.invalid]="form.get('email').invalid && form.get('email').touched" 
          >
 
          <label for="email">Email:</label>

          <span 
            *ngIf="form.get('email').invalid && form.get('email').touched"
            class="helper-text red-text">
              <span *ngIf="form.get('email').errors.required">Email cannot be empty</span>
              <span *ngIf="form.get('email').errors.email">invalid email</span>
          </span>

      </div>
      <div class="input-field">

          <input
            formControlName="password"
            id="password" 
            type="password"
            [class.invalid]="form.get('password').invalid && form.get('password').touched" 
          >

          <label for="password">Password:</label>

          <span 
          *ngIf="form.get('password').invalid && form.get('password').touched"
          class="helper-text red-text">
            <span *ngIf="form.get('password').errors.required">Password cannot be empty</span>
            <span *ngIf="form.get('password').errors.minlength && form.get('password').errors.minlength.requiredLength">
                Password must be longer than {{form.get('password').errors.minlength.requiredLength}} characters
                <br>
                Now the length is {{form.get('password').errors.minlength.actualLength}}
            </span>
        </span>

      </div>

          <div class="form-field mt3 center">
              <button
                type="submit" 
                class="waves-effect waves-dark deep-orange darken-3 btn-large btn_castom rounded"
                [disabled]="form.invalid || form.disabled"
              >Submit
              </button>
          </div><br>
      </div>

    </div>
  </div>

</form>
